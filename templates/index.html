<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Coin flip</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        <script async defer src="{{url_for('static', filename='js/buttonScript.js')}}"></script>
    </head>
    <body>
        <h1> Coin flip:</h1>

        <p>
            Do you have to pick a choice but are not sure which one to pick. Think no more!!<br>

            decision step easier.

        <button id="coinButton"><img id="coinImage" src="{{url_for('static', filename='images/coinFlipImage.jpeg')}}" alt="coin flip image"></button>

        <p id="resultText"></p>

        <p>
            Was this helpful?<br>
            fillout <a href="{{ url_for('form') }}">this survey</a>
        </p>

        <p>
            {{choice}}
